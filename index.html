<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/favicon" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/724eeebfb2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Calculadora</title>
    </head>
    <body>
        <div class="main">
            <form action="" name="calculator">

                <input type="text" class="text maincolor" name="text1" disabled>
                <input type="button" class="text1 maincolor" name="text12" value="C" onclick="location.reload()"><br>

                <input type="button" class="num maincolor" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="num maincolor" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="num maincolor" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="num plus" name="addbtn" value="+" onclick="displaynum(addbtn.value)"><br>

                <input type="button" class="num maincolor" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="num maincolor" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="num maincolor" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="num minus" name="subbtn" value="-" onclick="displaynum(subbtn.value)"><br>

                <input type="button" class="num maincolor" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="num maincolor" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="num maincolor" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="num times" name="multbtn" value="*" onclick="displaynum(multbtn.value)"><br>

                <input type="button" class="num maincolor" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button" class="num maincolor" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="num equals" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button" class="num divided" name="divbtn" value="/" onclick="displaynum(divbtn.value)"><br>

            </form>
        </div>

        <div id="footer">
            <footer>
                    <p class="titulo">Gabriel Leme dos Santos - 2023</p><br>
            </footer> 
        </div>
        
        <div>
            <a id="icon-footer" href="https://github.com/Gabriel-L-Santos"><i class="fa-regular fa-2xl fa-brands fa-square-github"></i></a>
            <a id="icon-footer" href="https://www.linkedin.com/in/gabriel-leme-dos-santos/"><i class="fa-regular fa-2xl fa-brands fa-linkedin"></i></a>
        </div>
    
        <script src="assets/js/script.js"></script>    
    </body>
</html>
